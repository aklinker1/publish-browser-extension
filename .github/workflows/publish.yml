name: Publish
on:
  workflow_dispatch:

jobs:
  validate:
    name: Validate
    uses: './.github/workflows/validate.yml'
    secrets: inherit
  publish:
    name: Publish
    runs-on: ubuntu-24.04
    needs: [validate]
    permissions:
      contents: write # Allow pushing
      id-token: write # Enable OIDC for NPM
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
      - run: sudo npm i -g npm@latest
      - run: bun run build
      # - run: npm publish --dry-run # NPM fails with " npm error You cannot publish over the previously published versions: X.Y.Z."
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - run: bunx changelogen@latest --release --push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm publish
